<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Hubballi&family=IBM+Plex+Mono:wght@400;700&family=Playfair+Display:wght@500;700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="button-creator">
    <form action="" id="controles">
      <label for="texto">Texto</label>
      <input type="text" id="texto" name="texto"></input>
      <label for="color">Color</label>
      <input type="color" id="color" name="color"></input>
      <label for="backgroundColor">Background</label>
      <input type="color" id="backgroundColor" name="backgroundColor"></input>
      <label for="height">Height</label>
      <input type="range" id="height" name="height" min="0" max="200"></input>
      <label for="width">Width</label>
      <input type="range" id="width" name="width" min="0" max="600"></input>
      <label for="border">Border</label>
      <input type="text" id="border" name="border"></input>
      <label for="boxShadow">Box-Shadow</label>
      <input type="text" id="boxShadow" name="boxShadow"></input>
      <label for="borderRadius">Border-Radius</label>
      <input type="range" id="borderRadius" name="borderRadius" min="0" max="20"></input>
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
        <option value="Fredoka">Fredoka</option>
        <option value="Roboto">Roboto</option>
        <option value="Hubballi">Hubballi</option>
        <option value="Poppins">Poppins</option>
      </select>
      <label for="fontSize">Font-Size</label>
      <input type="number" id="fontSize" name="fontSize"></input>
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css">
        
        
      </code></pre>
    </section>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
